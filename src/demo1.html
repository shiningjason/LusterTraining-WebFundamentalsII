<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo1 | Web Fundamentals II</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="border: 2px solid #000">
      <h1>Hello, Bootstrap!</h1>
      <span>使用 <code>&lt;div class="container"&gt;&lt;/div&gt;</code> 將根據螢幕大小自動調整左右的 margin</span>
    </div>
    <br>
    <div class="container-fluid" style="border: 2px solid blue">
      <h1>Hello, Bootstrap!</h1>
      <span>使用 <code>&lt;div class="container-fluid"&gt;&lt;/div&gt;</code> 將拉長元素至螢幕的寬度</span>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
  </body>
</html>
