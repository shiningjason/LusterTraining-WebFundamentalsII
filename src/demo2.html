<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo2 | Web Fundamentals II</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .container { border: 2px solid #000; }
      .row { border: 2px solid blue; }
      .col { border: 2px solid green; }
    </style>
  </head>
  <body>
    <h1>Bootstrap 將網頁切分為 12 列</h1>
    <div class="container" style="border: 2px solid #000">
      <div class="col-md-1 col"><h3>.col-md-1</h3></div>
      <div class="col-md-1 col"><h3>.col-md-1</h3></div>
      <div class="col-md-1 col"><h3>.col-md-1</h3></div>
      <div class="col-md-1 col"><h3>.col-md-1</h3></div>
      <div class="col-md-1 col"><h3>.col-md-1</h3></div>
      <div class="col-md-1 col"><h3>.col-md-1</h3></div>
      <div class="col-md-1 col"><h3>.col-md-1</h3></div>
      <div class="col-md-1 col"><h3>.col-md-1</h3></div>
      <div class="col-md-1 col"><h3>.col-md-1</h3></div>
      <div class="col-md-1 col"><h3>.col-md-1</h3></div>
      <div class="col-md-1 col"><h3>.col-md-1</h3></div>
      <div class="col-md-1 col"><h3>.col-md-1</h3></div>
    </div>
    <h1>使用 col-md-*</h1>
    <div class="container" style="border: 2px solid #000">
      <div class="col-md-4 col"><h3>.col-md-4</h3></div>
      <div class="col-md-4 col"><h3>.col-md-4</h3></div>
      <div class="col-md-4 col"><h3>.col-md-4</h3></div>
    </div>
    <h1>使用 row</h1>
    <div class="container" style="border: 2px solid #000">
      <div class="row">
        <div class="col-md-4 col"><h3>.col-md-4</h3></div>
        <div class="col-md-4 col"><h3>.col-md-4</h3></div>
        <div class="col-md-4 col"><h3>.col-md-4</h3></div>
      </div>
    </div>
    <h1>使用 col-md-offset-*</h1>
    <div class="container" style="border: 2px solid #000">
      <div class="row">
        <div class="col-md-4 col"><h3>.col-md-4</h3></div>
        <div class="col-md-offset-1 col-md-7 col"><h3>.col-md-offset-1.col-md-7</h3></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
  </body>
</html>
